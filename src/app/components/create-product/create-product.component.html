<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    placeholder="Product name"
    class="border w-full py-2 px-4 mb-2"
    formControlName="title"
    appFocus
  />
  <p
    class="text-red-500 font-medium mb-2"
    *ngIf="title.errors?.['minlength'] && title.touched"
  >
    Please fill title field width min length. Now {{ title.value.length }}
  </p>

  <button type="submit" class="py-2 px-4 bg-blue-500 text-white">Create</button>
</form>
